name: TTS from posts

on:
  workflow_dispatch:
  push:
    paths:
      - "posts/**/*.txt"
      - ".github/workflows/tts-from-posts.yml"
      - "tts_batch.py"

permissions:
  contents: write

jobs:
  tts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-cognitiveservices-speech
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run TTS batch
        env:
          SPEECH_KEY: ${{ secrets.SPEECH_KEY }}
          SPEECH_REGION: ${{ secrets.SPEECH_REGION }}
          VOICE_HOST: en-US-EmmaMultilingualNeural
          VOICE_SCI: en-US-AndrewMultilingualNeural
          SPEED: "30%"
        run: |
          python tts_batch.py --merge

      - name: Move outputs into docs/audio
        run: |
          mkdir -p docs/audio
          cp -r tts_out/* docs/audio/ || true

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/audio
          git commit -m "Add TTS outputs" || echo "Nothing to commit"
          git push
