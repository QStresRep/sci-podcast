name: TTS from posts

on:
  workflow_dispatch:

# 同一分支互斥，避免并发导致额外的 429
concurrency:
  group: tts-from-posts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-cognitiveservices-speech pydub
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq

      - name: Verify Azure secrets
        run: |
          test -n "${{ secrets.SPEECH_KEY }}" || (echo "Missing SPEECH_KEY" && exit 1)
          test -n "${{ secrets.SPEECH_REGION }}" || (echo "Missing SPEECH_REGION" && exit 1)

      - name: Debug posts folder
        run: |
          echo "Listing posts/"
          ls -alh posts || echo "No posts folder!"
          echo "Show first file head (if any):"
          for f in posts/*.txt; do
            [ -e "$f" ] || continue
            echo "---- $f ----"
            head -n 5 "$f"
            break
          done

      # 全 Multilingual（更稳），保留适度节流
      - name: Run TTS batch (multilingual, throttled)
        env:
          SPEECH_KEY: ${{ secrets.SPEECH_KEY }}
          SPEECH_REGION: ${{ secrets.SPEECH_REGION }}

          VOICE_HOST: en-US-EmmaMultilingualNeural
          VOICE_SCI:  en-US-AndrewMultilingualNeural
          SPEED: +20%                   # 两个声线都支持 <prosody>，可调速

          # 与 tts_batch.py 对应的节流参数（适度保守，后续可下调）
          THROTTLE_MS: "4000"          # 每块之间等 4s
          CHUNK_PAUSE_EVERY: "4"       # 每 4 块长休眠
          CHUNK_PAUSE_SECS: "20"       # 长休眠 20s
          RETRIES: "10"                # 每块最多重试 10 次
        run: |
          # 让块稍微大一点以减少请求次数（更稳）
          python tts_batch.py --merge --max-chars 3600 --max-sents 120 --break-ms 300 --only-full-to-docs
          echo "List outputs:"
          ls -alh tts_out || true
          ls -alh docs/audio || true

      - name: Commit merged audio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/audio
          git commit -m "Add merged TTS outputs" || echo "Nothing to commit"
          git push
